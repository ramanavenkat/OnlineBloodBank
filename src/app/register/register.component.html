<div class="container">
    <div *ngIf="hide">
        <mat-spinner></mat-spinner>
        <h3 style="color: blue;">Register Successfull,Please Login again..</h3>
    </div>
    <form (ngSubmit)="register()" *ngIf="!hide">
        <div class="form">
            <h2>Login Information</h2><br>
            <div class="form-inline">
                <div class="form-group">
                    <label for="name">Fullname</label><span style="color:red;">*</span><br>
                    <input class="form-control" [(ngModel)]="regData.fullName" type="text" id="name" name="fullName" placeholder="FullName" required>
                </div>
                <div class="form-group ">
                    <label for="email">Email</label><span style="color:red;">*</span><br>
                    <input class="form-control" [(ngModel)]="regData.email" type="text" id="email" name="email" placeholder="email" required><br>
                </div>
            </div>
            <div class="form-group ">
                <label for="password">Password</label><span style="color:red;">*</span><br>
                <input class="form-control" [(ngModel)]="regData.password" type="password" placeholder="Password" name="psw" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required><br>
            </div>
            <hr>
            <h2>Donar Information</h2><br>
            <div class="form-inline mb3">
                <div class="form-group">
                    <label for="Group">Blood Group</label><span style="color:red;">*</span><br>
                    <select class="form-control" [(ngModel)]="regData.bloodGroup" name="BG">
                        <option active >Dont Know</option>
                        <option>A-</option>
                        <option>A+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>O-</option>
                        <option>O+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label><span style="color:red;">*</span><br>
                    <select class="form-control" [(ngModel)]="regData.gender" name="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select><br>
                </div>
                <div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label><span style="color:red;">*</span><br>
                        <input class="form-control" [(ngModel)]="regData.dob" type="date" placeholder="Enter Date Of Birth" name="dob" required>
                    </div>
                </div>
            </div>
            <hr>
            <h2>Contact Details</h2>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="Mobile Number">Mobile Number</label><span style="color:red;">*</span><br>
                        <input class="form-control" type="text" [(ngModel)]="regData.mobileNumber" name="number" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <label for="State">State</label><span style="color:red;">*</span><br>
                        <select class="form-control" name="state" (change)="change($event.target.value)" [(ngModel)]="regData.state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="Pincode">PinCode</label><span style="color:red;">*</span><br>
                        <input class="form-control" type="text" [(ngModel)]="regData.pinCode" name="pin" placeholder="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="district">District</label><span style="color:red;">*</span><br>
                        <select class="form-control" name="district" placeholder="District" [(ngModel)]="regData.district">
                            <option *ngFor ="let district of districts">{{district}} </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City/Village</label><span style="color:red;">*</span><br>
                    <input class="form-control" type="text" name="city" [(ngModel)]="regData.city" placeholder="city/village" required>
                </div>
            <div class="card-footer">
                <button class="btn btn-success" >Register</button>
            </div>
        </div>
    </form>
</div>
