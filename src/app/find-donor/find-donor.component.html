<div class="form">
    <h5 class="header" routerLink="/user" style="cursor: pointer;">
        <i style='font-size:24px' class='fas'>&#xf015;</i>Back to home Page
    </h5>
    <br>
</div>
<div class="container">
    <br>
    <br>
    <h2>Find Blood Donor..</h2>
    <form (ngSubmit)="find()">
        <div class="card">
            <div class="form-inline">
                <div class="form-group">
                    <label for="Blood">Blood Group </label><span style="color: red;">*</span><br>
                    <select class="form-control" [(ngModel)]="details.bloodGroup"  name="BG" required>
                        <option active >Dont Know</option>
                        <option>A-</option>
                        <option>A+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>O-</option>
                        <option>O+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State </label><span style="color: red;">*</span><br>
                    <select class="form-control" [(ngModel)]="details.state"  name="state" (change)="change($event.target.value)" required>
                        <option value="" disabled selected>Choose State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="district">District </label><span style="color: red;">*</span><br>
                    <select class="form-control" [(ngModel)]="details.dist" name="district" placeholder="District" required>
                        <option *ngFor ="let district of districts">{{district}} </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City/Village </label><span style="color: red;">*</span><br>
                    <input type="text" class="form-control" name="city" placeholder="City...">
                </div>
            </div>
            <br>
            <br>
            <button class="btn btn-success">Find Request</button>
        </div>
    </form>
</div>
<br><br><br>
<div class="container" *ngIf="bloodList.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>FullName</th>
                <th>Email</th>
                <th>MobileNumber</th>
                <th>Blood Group</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let deta of bloodList;let i=index">
                <td>{{i+1}}</td>
                <td>{{deta.fullName}}</td>
                <td>{{deta.email}}</td>
                <td>{{deta.mobileNumber}}</td>
                <td>{{deta.bloodGroup}}</td>
            </tr>
        </tbody>
    </table>
</div> 
<div class="container" *ngIf="bloodList.length == 0">
    <h2>There is no data with your request!!!</h2>
</div>
